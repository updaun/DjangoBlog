<h1>
    blog_list

    random : {{ number }}

</h1>


{% for blog in blogs %}
    <div>
        blog title : {{ blog.title }}
    </div>

    <div>
        {% if blog.content != '' %}
            blog content : {{ blog.content }}
        {% else %}
            blog content : no content
        {% endif %}
    </div>

    <div>
        blog view : {{ blog.view }}
    </div>  
    <hr/>
{% endfor %}
