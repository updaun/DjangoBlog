<h1>
    blog_list

    random : {{ number }}

    {% for blog in blogs%}

    <div>
        blog title : {{blog.title}}
    </div>

        <div>
        {% if blog.content %}
            blog content : {{blog.content}}
        {% else %}
        
            blog content: 작성 진행중
        
        {% endif %}
        </div>
    

    <div>
        blog view : {{blog.view}}
    </div>

    <br>
    <hr>

    

    {% endfor%}
    

</h1>
